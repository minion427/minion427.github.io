<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Jiwon Kim's Jolly Koala | ITIS 3135 | Slideshow</title>
  <link rel="stylesheet" href="styles/default.css">
  <link rel="stylesheet" href="styles/slideshow.css">
  <script src="https://lint.page/kit/4d0fe3.js" crossorigin="anonymous"></script>
</head>
<body>
  <header>
    <div data-include="components/header.html"></div>
  </header>

  <main class="slides-main">
    <h2 class="slides-heading">ITIS 3135 Slideshow</h2>

    <div class="slideshow-container">

      <div class="mySlides fade">
        <div class="numbertext">1 / 3</div>
        <img src="images/kkumi.jpg" style="width:100%" alt="K - for Kkumi, my cat's name">
        <div class="text">K - for Kkumi, my cat's name</div>
      </div>

      <div class="mySlides fade">
        <div class="numbertext">2 / 3</div>
        <img src="images/icecream.jpg" style="width:100%" alt="I - for Icecream, my favorite treat">
        <div class="text">I - for Icecream, my favorite treat</div>
      </div>

      <div class="mySlides fade">
        <div class="numbertext">3 / 3</div>
        <img src="images/marker.jpg" style="width:100%" alt="M - for Marker, my favorite stationery">
        <div class="text">M - for Marker, my favorite stationery</div>
      </div>

      <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
      <a class="next" onclick="plusSlides(1)">&#10095;</a>
    </div>

    <br>

    <div class="row">
      <div class="column">
        <img class="demo cursor" src="images/kkumi.jpg" style="width:100%" onclick="currentSlide(1)" alt="K - for Kkumi, my cat's name">
      </div>
      <div class="column">
        <img class="demo cursor" src="images/icecream.jpg" style="width:100%" onclick="currentSlide(2)" alt="I - for Icecream, my favorite treat">
      </div>
      <div class="column">
        <img class="demo cursor" src="images/marker.jpg" style="width:100%" onclick="currentSlide(3)" alt="M - for Marker, my favorite stationery">
      </div>
    </div>
  </main>

  <footer>
    <div data-include="components/footer.html"></div>
  </footer>

  <script src="scripts/slideshow.js"></script>
  <script src="scripts/HTMLInclude.min.js"></script>
</body>
</html>
