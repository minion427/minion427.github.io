<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jiwon Kim's Jolly Koala | ITIS 3135 | BYO Intro</title>
    <link rel="stylesheet" href="styles/default.css">
    <script src="https://lint.page/kit/4d0fe3.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <div data-include="./components/header.html"></div>
    </header>
    <main>
        <h2 class="byo-head">Build Your Own Introduction</h2>
        <h3>Time to BYO Intro page, please fill out the form below so we can create your own page.</h3>
        <form id="intro-form">
            <label>
                Name    
                <input type="text" id="name" name="name" required value="Jiwon Kim">
            </label> <br><br>

            <label>
                Mascot
                <input type="text" id="mascot" name="mascot" required value="Jolly Koala">
            </label> <br><br>

            <label>
                Image 
                <input type="file" id="image" name="image" accept=".png, .jpg, .jpeg" required onchange="loadImage()">
            </label> <br><br>

            <!-- Image preview before submission -->
            <div id="loadImage"></div>

            <label>
                Caption
                <input type="text" id="caption" name="caption" required value="first time entering US airport for exchange period">
            </label> <br><br>

            <label>
                Personal Background
                <input type="text" id="personal" name="personal" required value="I’m an exchange student from South Korea for this semester.">
            </label> <br><br>

            <label>
                Professional Background
                <input type="text" id="professional" name="professional" required value="I’ve tutored Korean SAT for high school senior, worked as a RA at my home university.">
            </label> <br><br>

            <label>
                Academic Background
                <input type="text" id="academic" name="academic" required value="Senior">
            </label> <br><br>

            <label>
                Background in Web Development
                <input type="text" id="webdevbackground" name="webdevbackground" required value="I never used html, css, js before but have experience in Python, C, and C++. More focused on the theoretical part of Computer Science, but it’s really time to focus on programming.">
            </label> <br><br>

            <label>
                Primary Computer Platform
                <input type="text" id="platform" name="platform" required value="My Windows laptop">
            </label> <br><br>

            <div id="courses-section">
                <label>
                    Courses currently taking
                </label><br>
                <button type="button" id="add-course">Add Course</button>
            </div><br>

            <label>
                Funny thing?
                <input type="text" id="funny" name="funny" required value="If you have a hard time pronouncing my name, you can think of it as g1.">
            </label> <br><br>

            <label>
                Anything Else?
                <input type="text" id="anything" name="anything" required value="N/A">
            </label> <br><br>

            <label>
                <input type="checkbox" id="agreement" name="agreement" required checked>
                I understand that what is on this page is not password protected and I will not put anything here that I don't want publicly available.
            </label> <br><br>

            <input type="submit" value="Submit">
            <input type="reset" value="Reset">
        </form>

        <!-- This is where the output after submission will be shown -->
        <div id="output"></div>
    </main>
    
    <footer>
        <div data-include="components/footer.html"></div>
    </footer>
    
    <script src="scripts/HTMLInclude.min.js"></script>
    <script src="scripts/survey.js"></script>
</body>
</html>
