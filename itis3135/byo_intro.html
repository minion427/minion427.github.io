<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jiwon Kim's Jolly Koala | ITIS 3135 | BYO Intro</title>
    <link rel="stylesheet" href="styles/default.css">
    <script src="https://lint.page/kit/4d0fe3.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <div data-include="./components/header.html"></div>
    </header>
    <main>
        <h2>BYO Intro</h2>
        <h3>Time to BYO Intro page, please fill out the form below so we can create your own page.</h3>
        <form id="byoform" onsubmit="return validateForm">
            <fieldset>
                <label for="name">Name:</label>
                <input type="text" name="name" id="name" value="Jiwon Kim" required>
                <br>
    
                <label for="mascot">Mascot:</label>
                <input type="text" id="mascot" name="mascot" value="Jolly Koala" required>
                <br>
    
                <label for="image">Image (PNG or JPG):</label>
                <input type="file" id="image" name="image" accept=".png, .jpg" required>
                <br>
    
                <label for="imageCaption">Image Caption:</label>
                <input type="text" id="imageCaption" name="imageCaption" value="/images/koala.png" required>
                <br>
    
                <label for="personalbackground">Personal Background:</label>
                <input type="text" id="personalbackground" name="personalbackground" value="This semester is my first time in Charlotte" required>
                <br>
    
                <label for="professionalbackground">Professional Background:</label>
                <input type="text" id="professionalbackground" name="professionalbackground" value="Computer Science Student" required>
                <br>
    
                <label for="academicbackground">Academic Background:</label>
                <input type="text" id="academicbackground" name="academicbackground" value="I'm doing my exchange semester here" required>
                <br>
    
                <label for="webbackground">Background in Web Development:</label>
                <input type="text" id="webbackground" name="webbackground" value="I don't have much experience in web development" required>
                <br>
    
                <label for="platform">Primary Computer Platform:</label>
                <input type="text" id="platform" name="platform" value="Windows 10pro" required>
                <br>
    
                <label for="course">Courses Currently Taking:</label>
                <div id="courseslist">
                <input type="text" id="course" name="course" placeholder="Enter your course name" required>
                <button type="button" onclick="addCourse()">Add Another Course</button>
                </div>
    
                <label for="funnyThing">Funny Thing:</label>
                <input type="text" id="funnyThing" name="funnyThing" value="Koalas are the best dancers!" required>
                <br>
    
                <label for="anythingElse">Anything Else?</label>
                <input type="text" id="anythingElse" name="anythingElse" value="Just enjoy coding!" required>
                <br>
    
                <label for="agree">
                <input type="checkbox" id="agree" name="agree" required>
                I understand that what is on this page is not password protected and I will not put anything here that I donâ€™t want publicly available.
                </label>
                <br>
    
                <input type="submit" value="Submit">
                <input type="reset" value="Reset" onclick="resetForm()">
            </fieldset>
        </form>
    </main>
    <footer>
        <div data-include="components/footer.html"></div>
    </footer>
    <script src="scripts/HTMLInclude.min.js"></script>
    <script src="scripts/survey.js"></script>
</body>
</html>
